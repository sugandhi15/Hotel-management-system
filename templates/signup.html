
<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>Signup</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head> 
<body> 
    <div class="container" style="margin-top:5vh">
        <h2>Contact Form</h2> 
        <form method="post" style="margin-top:5vh"> 
            {% csrf_token %} 
            <div class="container" style="margin-top:5vh">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" placeholder="Email" style="height:50px" > <br>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="first_name" name="first_name" placeholder="First Name" style="height:50px" > <br>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="last_name" name="last_name" placeholder="Last Name" style="height:50px" ><br>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="password" name="password" placeholder="Password" style="height:50px" ><br>
                <select name="account_type" id="account_type">
                    <option value="Customer">Customer</option>
                    <option value="Hotel Manager">Hotel Manager</option>
                    <option value="Admin">Admin</option>
                </select>
                <br>
                {{ form.as_p }} 
            </div>
            <button type="submit">Submit</button> 
        </form> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body> 
</html>
